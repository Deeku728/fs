<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Ownership Certificate Application - Digital E Gram Panchayat</title>
    <link rel="stylesheet" href="../static/port.css">


    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004099;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Land Ownership Certificate Application</h2>
        <form id="landForm">
            <label for="ownerName">Owner's Name</label>
            <input type="text" id="ownerName" required placeholder="Enter the owner's name">

            <label for="landLocation">Location of Land</label>
            <input type="text" id="landLocation" required placeholder="Enter the location of the land">

            <label for="landArea">Area of Land (in acres)</label>
            <input type="number" id="landArea" required placeholder="Enter the area of land">

            <label for="propertyType">Type of Property</label>
            <input type="text" id="propertyType" required
                placeholder="Enter type of property (e.g., residential, agricultural)">

            <label for="applicantName">Applicant's Name</label>
            <input type="text" id="applicantName" required placeholder="Enter your name">

            <label for="address">Address</label>
            <textarea id="address" required placeholder="Enter your address"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";


        const firebaseConfig = {
            apiKey: "AIzaSyCVwyQ6nlGzFcO9DMYGWRADLeGjCFxqOl0",
            authDomain: "e-gram-2da6d.firebaseapp.com",
            projectId: "e-gram-2da6d",
            storageBucket: "e-gram-2da6d.appspot.com",
            messagingSenderId: "406178850869",
            appId: "1:406178850869:web:cbecc9674508f7909be97c",
            databaseURL: "https://e-gram-2da6d-default-rtdb.firebaseio.com/",
        };


        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);


        document.getElementById('landForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const ownerName = document.getElementById('ownerName').value;
            const landLocation = document.getElementById('landLocation').value;
            const landArea = document.getElementById('landArea').value;
            const propertyType = document.getElementById('propertyType').value;
            const applicantName = document.getElementById('applicantName').value;
            const address = document.getElementById('address').value;
            const userId = "USER_ID";
            const applicationNumber = generateApplicationNumber();



            const casteRef = ref(database, 'applications/' + userId + '/landCertificate/' + applicationNumber);
            set(landRef, {
                ownerName: ownerName,
                landLocation: landLocation,
                landArea: landArea,
                propertyType: propertyType,
                applicantName: applicantName,
                address: address,
                status: 'submitted',
                applicationNumber: applicationNumber


            })
                .then(() => {
                    alert('Land Ownership Certificate application submitted successfully !Your application number is:' + applicationNumber);

                    window.location.href = `status.html?applicationNumber=${applicationNumber}`;
                })
                .catch((error) => {
                    alert('Failed to submit application: ' + error.message);
                });

            function generateApplicationNumber() {
                return 'APP-' + Date.now();
            }
        });

    </script>
</body>

</html>
